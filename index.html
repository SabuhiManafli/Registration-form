<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- ? Log In -->
    <div class="login">
        <div class="profile">
            <p>Log in</p>
        </div>
        <form action="">
            <input class="login-input" type="text" placeholder="Username">
            <br>
            <input class="login-input" type="password" placeholder="Password">
            <br>
            <input class="login-input" type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            <br>
            <button class="log-in">Log In</button>
            <br>
            <a href="">Forgot password?</a>
        </form>
    </div>  
    <!-- ? Sign Up -->
    <div class="signup">
        <form action="">
            <h1>SIGN UP</h1>
        <input class="signup-input" type="text" placeholder="Username">
        <br>
        <input class="signup-input" type="email" placeholder="E-Mail">
        <br>
        <input class="signup-input" type="password" placeholder="Password">
        <br>
        <input class="signup-input" type="password" placeholder="Confirm Password">
        <button class="create-acc">CREATE ACCOUNT</button>
        </form>
    </div> 
</body>
</html>
